<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배너</title>
    <link rel="stylesheet" href="apartment.css" />
  </head>
  <body>
    <p><b>아파트 종합시공 견적 순위</b></p>
    <button
      style="
        color: white;
        background-color: black;
        border-radius: 15px;
        border: 4px;
        font-weight: 10;
        padding: 5px 8px 5px 8px;
      "
    >
      20평대
    </button>
    <button
      style="
        color: black;
        background-color: white;
        border-radius: 15px;
        border: 0.3px solid gray;
        padding: 5px;
      "
    >
      30평대
    </button>
    <button
      style="
        color: black;
        background-color: white;
        border-radius: 15px;
        border-color: gray;
        border-width: 0.3px;
        padding: 5px;
      "
    >
      40평대
    </button>

    <!--밑에 버튼-->

    <div>
      <h5>아파트 시공 순위</h5>

      <button class="selected">20평대</button>

      <button class="unselected">30평대</button>

      <button class="unselected">40평대</button>
    </div>
  </body>
</html>
